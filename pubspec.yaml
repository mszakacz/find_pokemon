name: pokemon
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.14
  intl: ^0.17.0
  pokemons_api:
    path: packages/pokemons_api
  pokemons_repository:
    path: packages/pokemons_repository

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#000000"
  image: assets/images/pokemon.png

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/pokemon.png
  background_color: "#000000"
  min_sdk_android: 21
